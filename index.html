<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <h2>Move your cursor</h2>
    <div class="container">
        <div class="control">
        <div class="innerControl">
        <h3>Controls</h3>
    <div>
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>
        <button class="randomRGB">RGB</button>
        <div class="gridSize">8x8</div>
        <input class='input' type="range" min="1" max="30" value="15"/>
        <datalist id="values">
  <option value="15" label="Large"></option>
  <option value="20" label="Medium"></option>
  <option value="25" label="Small"></option>
</datalist>
        <button class="apply">Apply</button>
        <button class="reset">Reset</button>
     </div>      
    </div>
    <div class="grid">
    </div>
   </div>
</body>
</html>
